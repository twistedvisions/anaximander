<form role="form" >
  <div class="alert alert-warning"></div>
  <div class="form-group">
    <label>Username</label><input type="text" class="form-control" name="username" />
  </div>
  <div class="form-group">
    <label>Password</label><input type="password" class="form-control" name="password" />
  </div>  
  <input type="button" class="btn btn-default dismiss" data-dismiss="modal" value="Close"></input>
  <input type="button" class="btn btn-primary register" value="Register"></input>
  <input type="submit" class="btn btn-success login" value="Login"/>
</form>
