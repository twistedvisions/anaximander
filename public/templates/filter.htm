<div class="filter">
  <div class="checkbox">
    <label>
      <input 
        type="checkbox" 
        data-id="<%= id %>"
        <%= (isUnset ? "" : "checked") %> 
        <%= (isHalfSet ? "class='half'" : "") %> 
      > 
      <%= name %> 
    </label>
  </div>
  <span class="see-more glyphicon glyphicon-chevron-right"></span
</div>
