<div class="filter">
  <div class="checkbox">
    <label>
      <input 
        type="checkbox" 
        data-id="<%= id %>"
        <%= (isUnset ? "" : "checked") %> 
        class="<%= (isHalfSet ? "half" : "") %> <%= (not_specified ? "not-specified" : "specified") %>"
      > 
      <%= name %> 
    </label>
  </div>
  <span class="see-more glyphicon glyphicon-chevron-right"></span
</div>
