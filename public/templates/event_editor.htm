<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add event</h4>
      </div>
      <div class="modal-body">
        <form role="form" parsley-validate>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" data-key="name" autofocus required/>
          </div>
          <div class="form-group">
            <label>Link</label>
            <input type="text" class="form-control" data-key="link"/>
          </div>
          <div class="form-group">
            <label>Place</label>
            <input type="text" class="form-control" data-key="place" required/>
          </div>
          <div class="form-group">
            <label>Start</label>
            <input type="text" class="form-control date" data-key="start" required/>
          </div>
          <div class="form-group">
            <label>End</label>
            <input type="text" class="form-control date" data-key="end" required/>
          </div>
          <div class="form-group">
            <label>Attendees</label>
            <input type="text" class="form-control" data-key="attendees" required/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="alert alert-danger error-message"></div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
