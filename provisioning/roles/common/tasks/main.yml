---
- name: apt-get update
  sudo: yes
  apt: update_cache=yes

- name: Install packages from apt
  sudo: yes
  apt: pkg={{ item }} state=latest
  with_items:
      - python-pip
      - curl
      - libcurl4-gnutls-dev
      - python-pycurl
      - unzip

- name: Install python packages
  pip: name={{ item }} state=latest
  with_items:
      - docker-py